<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body{
            text-align: center;
            padding-top: 20%;
        }
        button{
            color: white;
            background-color: darkgoldenrod;
            font-size: 27px;
            border-radius: 7px;
            margin: 8px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="input-text">
        <div class="button">
            <button type="button" value="1" onclick="button()" class="button1">1</button>
            <button type="button" value="2" onclick="button()" class="button2">2</button> 
            <button type="button" value="3" onclick="button()" class="button3">3</button> <br>
            <button type="button" value="4" onclick="button()" class="button4">4</button>
            <button type="button" value="5" onclick="button()" class="button5">5</button>
            <button type="button" value="6" onclick="button()" class="button6">6</button> <br>
            <button type="button" value="7" onclick="button()" class="button7">7</button>
            <button type="button" value="8" onclick="button()" class="button8">8</button> 
            <button type="button" value="9" onclick="button()" class="button9">9</button> <br>
            <button type="button" value="0" onclick="button()" class="button0">0</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
